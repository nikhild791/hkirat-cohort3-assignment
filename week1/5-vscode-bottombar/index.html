<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS code bottomBar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="display: flex; justify-content: center; height: 100vh; background-color: #000000e4; align-items: center;">
    <div class="footer ">
        <div class="content">
            <div class="footer_description">
                <div class="footer_description_heading">Code in any language</div>
                <p class="footer_description_content">VS Code supports almost every major programming language. Several ship in the box, like JavaScript, TypeScript, CSS, and HTML, but extensions for others can be found in the VS Code Marketplace.</p>
            </div>
            <div class="language">
                <div class="lang_first">
                    <div class="logo"><img src="./assets/lang-icons/language-js.png" alt="">JavaScript</div>
                    <div class="logo"><img src="./assets/lang-icons/language-cs.png" alt="">C#</div>
                    <div class="logo"><img src="./assets/lang-icons/language-java.png" alt="">Java</div>
                    <div class="logo"><img src="./assets/lang-icons/language-markdown.png" alt="">Markdown</div>
                </div>
                <div class="lang_second">
                    <div class="logo"><img src="./assets/lang-icons/language-ts.png" alt="">TypeScript</div>
                    <div class="logo"><img src="./assets/lang-icons/language-cpp.png" alt="">C++</div>
                    <div class="logo"><img src="./assets/lang-icons/language-json.png" alt="">JSON</div>
                    <div class="logo"><img src="./assets/lang-icons/language-powershell.png" alt="">Powershell</div>
                </div>
                <div class="lang_third">
                    <div class="logo"><img src="./assets/lang-icons/language-python.png" alt="">Python</div>
                    <div class="logo"><img src="./assets/lang-icons/language-html.png" alt="">HTML</div>
                    <div class="logo"><img src="./assets/lang-icons/language-php.png" alt="">PHP</div>
                    <div class="logo"><img src="./assets/lang-icons/language-yaml.png" alt="">YAML</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
