<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
</head>
<style>
.container{
    width: 1200px;
    margin: auto;

}
.content{
    display: flex;
    flex-direction: row;
}
.left{
    background-color: red;
    flex-grow: 1;
}
.right{
    background-color: blue;
    flex-grow: 2;
}
</style>
<body style="display: flex; justify-content: center;">
    <div class="container">
        <div class="content">

            <div class="left">
                <h1>Left</h1>
            </div>
            <div class="right">
                <h1>Right</h1>
            </div>
        </div>
    </div>
</body>
</html>
