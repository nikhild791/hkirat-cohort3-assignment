<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
</head>
<style>
    .container{
        width: 1200px;
    }
    .content{
        display: grid;
        /* column-gap: 20px; */
        grid-template-columns: 2fr 1fr;
    }
.left{
    background-color: red;
    /* grid-column-start: 1;
    grid-column-end: 3; */
    
}
.right{
    background-color: blue;
    /* grid-column-start: 3;
    grid-column-end: 4; */
}
</style>
<body style="display: flex; flex-direction: row;">
    <div class="container">
        <div class="content">
            <div class="left">
                <h1>Left</h1>
            </div>
            <div class="right">
                <h1>Right</h1>
            </div>
        </div>
    </div>
</body>
</html>
