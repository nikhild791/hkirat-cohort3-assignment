<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical alignment</title>
  </head>
  <style>
    .container {
      width: 1200px;
      background-color: red;
    }
    .content {
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   
  </style>
  <body>
    <div style="display: flex; justify-content: center">
      <div class="container">
        <div class="content">
          <h1>Hello World</h1>
        </div>
      </div>
    </div>
  </body>
</html>
